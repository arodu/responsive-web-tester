<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Responsive tester</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
		<link rel="stylesheet" href="./style.css" />

	</head>
	<body>
		<div class="buttons-bar">
			<form class="" action="" method="GET">
				<input id="input-url" type="type" name="url" value="" required="required">
				<button class="resButton" value="1366">
					<i class="fas fa-search"></i>
	      </button>
			</form>

			<button class="resButton" value="100%" style="margin-left:auto">
				<i class="fas fa-expand"></i>
      </button>

      <button class="resButton" value="1366px">
				<i class="fas fa-laptop"></i>
      </button>
			<button class="resButton active" value="1024px">
				<i class="fas fa-desktop"></i>
			</button>
			<button class="resButton" value="800px">
				<i class="fas fa-tablet-alt fa-rotate-90"></i>
			</button>
			<button class="resButton" value="528px">
				<i class="fas fa-mobile-alt fa-rotate-90"></i>
			</button>
			<button class="resButton" value="300px">
				<i class="fas fa-mobile-alt"></i>
			</button>
		</div>
		<div class="wrapper">
			<iframe class="responsiveView" src="" id="responsiveView"></iframe>
		</div>

		<script src="script.js"></script>
	</body>
</html>
